<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div id="bg-d">
      <img src="images/pattern-background-desktop.svg">
</div>
<div id="bg-m">
      <img src="images/pattern-background-mobile.svg">
</div>
                <div class="card">

                          <div id="top">
                                  <img src="images/illustration-hero.svg">
                          </div>


                          <div id="bottom">      
                                    <h1 id="order">Order Summary</h1>

                                    <p id="main">You can now listen to millions of songs, audiobooks, and podcasts on any 
                                    device anywhere you like!</p>

                                    <div id="display">
                                          <img src="images/icon-music.svg">
                                          <div id="plan">
                                                <h3>Annual Plan</h3>
                                                <p>$59.99/year</p>
                                          </div>
                                          <p id="change">Change</p>
                                    </div>

                                    <button id="button">Proceed to Payment</button>
                                    <p id="cancel">Cancel Order</p>
                          </div>
                </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
